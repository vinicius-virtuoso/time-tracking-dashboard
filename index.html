<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main">
    <div class="boxPerson">
      <div class="profile">
        <img class="profile-img" src="./images/image-jeremy.png" alt="jeremy">
        <div class="profile-text">
          <span class="report">Report for</span>
          <h2 class="name-profile">Jeremy Robson</h2>
        </div>
      </div>
      <nav class="nav-list">
        <ul>
          <li class="item-list">Daily</li>
          <li class="item-list">Weekly</li>
          <li class="item-list">Monthly</li>
        </ul>
      </nav>
    </div>
    <div class="dados"></div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vinicius Virtuoso</a>.
    </div>
  </footer>
  <script src="./js/script.js"></script>
</body>
</html>
